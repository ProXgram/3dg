<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest Walk (No Dependencies)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <h1>Forest Walk</h1>
      <p>Click to focus, then use WASD / Arrow keys to walk. Move the mouse to look around.</p>
      <p class="note">No external libraries required.</p>
    </div>
    <canvas id="scene" aria-label="Forest walk canvas"></canvas>
    <div class="hint" id="hint">Click anywhere to begin</div>
    <script type="module" src="main.js"></script>
  </body>
</html>
